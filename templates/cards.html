{% extends 'base.html' %}
{% block content %}
<button onclick="$('.spirecard').addClass('upgraded')" style='margin: 20px'>Upgrade</button>
<button onclick="$('.spirecard').removeClass('upgraded')" style='margin: 20px'>Downgrade</button>
<div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
  {% for card, data in cards.items() %}
  <div class="col">
  {% include 'card.html' %}
  </div>
  {% endfor %}
</div>
{% endblock %}
