<div class="spirecard {{ data.rarity }} {{ data.type }} {{ ' '.join(data.keywords) }}">
  <img class="cardbg" src="{{ data|bg_img }}"/>
  {% if data.cost is not none %}
  <img class="orb" src="{{ data|orb_img }}"/>
  {% endif %}
  <img class="banner" src="{{ data|banner_img }}"/>
  <img class="frame" src="{{ data|frame_img }}"/>
  <img class="icon" src="{{ data|card_img(card) }}">
  {% include 'card-text.html' %}

</div>
